RenameFunctionBody=Έχετε τροποποιήσει το όνομα μιας υπάρχουσας συνάρτησης, “%1$S”. Θέλετε να μετονομάσετε την υπάρχουσα λειτουργία ή να αποθηκεύσετε μια ξεχωριστή λειτουργία με το νέο όνομα;
