draftSaveWarning=ΠΡΟΣΟΧΗ: Για να αποτραπεί η αποστολή του μηνύματος από τη {NAME} όσο ακόμα το επεξεργάζεστε, ο καθορισμένος χρόνος αποστολής του ακυρώθηκε. Παρακαλούμε ορίστε καινούριο χρόνο αποστολής όταν ολοκληρώσετε την επεξεργασία.
AreYouSure=Είστε σίγουρος
OutboxConfirmMessage=Επιλέγοντας “Μετακίνηση στα Εξερχόμενα”, το μήνυμα μετακινείται αμέσως στα Εξερχόμενα. ΔΕΝ ορίζεται η αποστολή του σε καθορισμένη στιγμή. Για να γίνει αυτό, πατήστε το κουμπί “Αποστολή αργότερα” στα πράσινο πλαίσιο, αφού ορίσετε μία έγκυρη στιγμή αποστολής. Είστε σίγουρος πως θέλετε να μετακινήσετε το μήνυμα στα Εξερχόμενα τώρα;
SendNowConfirmMessage=Επιλέγοντας “Αποστολή τώρα”, το μήνυμα στέλνεται αμέσως. ΔΕΝ ορίζεται η αποστολή του σε καθορισμένη στιγμή. Για να γίνει αυτό, πατήστε το κουμπί “Αποστολή αργότερα” στα πράσινο πλαίσιο, αφού ορίσετε μία έγκυρη στιγμή αποστολής. Είστε σίγουρος πως θέλετε να στείλετε το μήνυμα τώρα;
ConfirmAgain=Προβολή αυτής της προειδοποίησης στο μέλλον
ScheduledMessagesWarningTitle=Προειδοποίηση για τα προγραμματισμένα μηνύματα
ScheduledMessagesWarningQuitRequested=Υπάρχουν μηνύματα που πρόκειται να σταλούν αργότερα. Το {NAME} μπορεί να στέλνει μηνύματα μόνο εφόσον το %S τρέχει. Είστε σίγουρος ότι θέλετε να το κλείσετε;
ScheduledMessagesWarningQuit=Το {NAME} μπορεί να στέλνει μηνύματα μόνο εφόσον το %S τρέχει. Παρακαλούμε επανεκκινήστε το πριν τη στιγμή που πρέπει να σταλούν τα μηνύματά σας!
EnigmailIncompatTitle=Πρόβλημα συμβατότητας ανάμεσα στο {NAME} και το Enigmail.
EnigmailIncompatText=Η εγκατεστημένη έκδοση του Enigmail είναι ασύμβατη με το {NAME}, επομένως ο προγραμματισμός αποστολής μηνυμάτων με το {NAME} απενεργοποιήθηκε. Παρακαλούμε επικοινωνήστε με τον διαχειριστή του {NAME} (jik@kamens.us) για βοήθεια.
TimeMismatchConfirmTitle=Ασυμφωνία χρόνου αποστολής / περιορισμού
TimeMismatchConfirmBody=Ο χρόνος αποστολής %1$S δεν εμπίπτει εντός των περιορισμών για το καθορισμένο χρονικό διάστημα. Κάντε κλικ στο κουμπί "Άκυρο" για να επεξεργαστείτε τον χρόνο αποστολής σας ή τους περιορισμούς, ή ΟΚ για να ρυθμιστεί αυτόματα ως %2$S.
endTimeWarningTitle=Μη έγκυρο μήνυμα χρονικού περιορισμού
endTimeWarningBody=Όταν καθορίζετε ένα μήνυμα με χρονικο περιορισμό, ο χρόνος λήξης δεν μπορεί να είναι νωρίτερα από την ώρα έναρξης. Παρακαλώ ρυθμίστε τον περιορισμό χρόνου σας ή να τον απενεργοποιήσετε.
missingDaysWarningTitle=Μη έγκυρη ημέρα περιορισμού
missingDaysWarningBody=Έχετε ενεργοποιήσει ένα μήνυμα με χρονικό περιορισμό ημέρα χωρίς να καθορίσετε οποιεσδήποτε ημέρες. Παρακαλούμε να απενεργοποιήσετε τον χρονικό περιορισμό ημέρα ή καθορίστε τουλάχιστον μία ημέρα παράδοσης.
InvalidArgsTitle=Μη έγκυρη λειτουργία ορισμών
InvalidArgsBody=Η λειτουργία επιχειρήματα δεν είναι έγκυρη. Καθορίσετε μια λίστα JavaScript, χωρίς το περικλείει τετράγωνα κουτιά.
BlockedLateMessage=Το μήνυμα με θέμα “%1$S“ στο φάκελο Πρόχειρα %2$S είχε προγραμματιστεί να παραδοθεί περισσότερα πριν από %3$S λεπτά, οπότε η παράδοση έχει μπλοκαριστεί. Θα πρέπει να επεξεργαστείτε το σχέδιο και στείλτε το με το χέρι ή να το επαναπρογραμματίσετε. Μπορείτε επίσης να απενεργοποιήσετε το "Δεν παραδίδει μηνύματα περισσότερα από # λεπτά καθυστέρηση" για να σταματήσουν να εμποδίζουν την παράδοση μηνυμάτων αργά.
EditorReadMeCode=// Καλώς ήλθατε στο πρόγραμμα επεξεργασίας συνάρτησης {NAME}!\n//\n// Το πρόγραμμα επεξεργασίας σας επιτρέπει να δημιουργήσετε πολύπλοκες λειτουργίες εφαρμογής JavaScript \n// μήνυμα προγραμματισμού λογικής η οποία μπορεί να συσχετιστεί με πλήκτρα συντόμευσης ή \n// επιλεγμένο παράθυρο διαλόγου {NAME}.\n// Όπως μπορείτε να δείτε παραπάνω, όταν καλείτε μια λειτουργία προγραμματισμού, θα δοθούν\n// τρία επιχειρήματα:\n// * "specname" είναι απαραίτητη αν θέλετε αυτή η λειτουργία να επαναληφθεί (βλέπε παρακάτω)\n// * "prev" είναι η προηγούμενη προγραμματισμένη χρονική αποστολή, αν αυτό είναι επαναλαμβανόμενη\n// επίκληση\n// * "args" είναι επιπλέον επιχειρήματα που επιστρέφουν από προηγούμενη επίκληση αν αυτό\n// είναι μια επαναλαμβανόμενη επίκληση\n// \n// Ο κωδικό σας πρέπει να ορίσει τις μεταβλητές "next", "nextspec", και\n// "nextargs" ως εξής:\n//\n// * "next" είναι ο αριθμός των λεπτών στο μέλλον ή μία ημερομηνία αντικειμένου\n// που δείχνει πότε πρέπει να σταλεί το μήνυμα. \n//* "nextspec" είναι μια προδιαγραφή επανάληψης εάν αυτό προορίζεται να είναι ένα\n// επαναλαμβανόμενο μήνυμα (βλ.\n// https://blog.kamens.us/send-later/#dynamic-recurrence). Αν δεν ορίσετε\n// αυτό, τότε το μήνυμα θα σταλεί μόνο μία φορά. Σημείωση: αν θέλετε \n// η συνάρτηση σας για να κληθεί ξανά για υποτροπή, κάνει:\n// nextspec = "function " + specname;\n// * "nextargs" είναι μια σειρά με ορισμούς που θέλετε να περάσει στην επόμενη\n// επίκληση της συνάρτησης ως "args".\n// Ενώ εργάζεστε σε λειτουργία σας, μπορείτε να το δοκιμάσετε, συμπληρώνοντας τις τιμες\n// για "prev" και "args" στα παρακάτω πλαίσια κειμένου και, στη συνέχεια, κάνοντας κλικ στο κουμπί "Execute" να\n// εκτέλεση τη συνάρτηση και να δείτε τα αποτελέσματα. \n// Υπάρχουν δύο προ-διαμορφωμένο δείγματα λειτουργίας, "BusinessHours" και\n// "DaysInARow", το οποίο μπορείτε να εξετάσετε και να παίξετε για να μάθετε περισσότερα.\n// Αυτή τη λειτουργία "ReadMeFirst" προκαλεί ακριβώς το μήνυμα να σταλεί περίπου τώρα, \n// μέσω της ακόλουθης γραμμής. \nnext = new Date();
EditorReadMeHelp=Οποιοδήποτε κείμενο που βάζετε εδώ θα εμφανιστεί ως επεξήγηση εργαλείου όταν αιωρείστε πάνω από το όνομα της λειτουργίας στο μενού. Μπορείτε να χρησιμοποιήσετε αυτό για να τεκμηριώσει τι κάνει η λειτουργία και τι επιχειρήματα δέχεται.
_BusinessHoursCode=// Προεπιλογές\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6 \nvar workStart = [8, 30]; // Start of the work day as [H, M] \nvar workEnd = [17, 30]; // End of the work day as [H, M] \nif (args && args[0])\n     workDays = args[0];\nif (args && args[1])\n     workStart = args[1]; \nif (args && args[2])\n     workEnd = args[2];\n if (prev)\n     // Δεν αναμένεται σε κανονική χρήση, αλλά χρησιμοποιείται την τρέχουσα ώρα για τη δοκιμή.\n     next = new Date(prev); \nelse\n     next = new Date();\n // Αν είμαστε πέρα από το τέλος της εργάσιμης μέρας ή όχι σε μια εργάσιμη μέρα, να μετακινηθεί η εργασία\n// σε ώρα έναρξης της επόμενης ημέρας.\nwhile ((next.getHours() > workEnd[0]) ||\n        (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n        (workDays.indexOf(next.getDay()) == -1)) {     next.setDate(next.getDate() + 1);\n     next.setHours(workStart[0]);\n     next.setMinutes(workStart[1]);\n } \n// If we're before the beginning of the workday, move to its start time. \nif ((next.getHours() < workStart[0]) ||\n     (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n     next.setHours(workStart[0]);\n     next.setMinutes(workStart[1]); \n}
BusinessHoursHelp=Στείλτε τώρα το μήνυμα , αν είναι κατά τις εργάσιμες ώρες, ή στην αρχή της επόμενης εργάσιμης ημέρας. Μπορείτε να αλλάξετε τον ορισμό των ημερών εργασίας (προεπιλογή: Δευ - Παρ) περνώντας σε μια σειρά από αριθμούς ημέρας εργασίας ως το πρώτο επιχείρημα, όπου 0 είναι η Κυριακή και 6 είναι το Σάββατο. Μπορείτε να αλλάξετε την έναρξη εργασίας ή χρόνος λήξης (προεπιλογή: 8:30-17:30) με το πέρασμα σε μια σειρά από [H, M] ως το δεύτερο ή τρίτο όρισμα. Καθορίστε "null" για παλαιότερες επιχειρήματα, δεν μπορείτε να αλλάξετε. Για παράδειγμα, “null, [9, 0], [17, 0]” αλλάζει τις ώρες εργασίας, χωρίς να αλλάζουν οι ημέρες εργασίας.
DaysInARowCode=//Στείλτε το πρώτο μήνυμα τώρα, επόμενα μηνύματα μιά φορά ανά ημέρα. \nif (! prev)\n     next = new Date(); \nelse {\n     var now = new Date();\n     next = new Date(prev); // Αντιγράψτε τον ορισμό ημερομηνία, ώστε να μην το τροποποιήσουμε .\n    do {            \nnext.setDate(next.getDate() + 1);\n     } while (next < now);\n     // ^^^ Μην προσπαθείτε να στείλετε στο παρελθόν, σε περίπτωση που κοιμόταν το Thunderbird \n // την προγραμματισμένη ώρα αποστολής. \n} if (! args) // στείλετε μηνύματα τρεις φορές από προεπιλογή.\n    args = [3]; \nnextargs = [args[0] - 1];\nΝα επαναληφθεί εάν δεν κάναμε αρκετά σταλμένα ακόμα. \nif (nextargs[0] > 0)     nextspec = "function " + specname;
DaysInARowHelp=Στείλτε το μήνυμα τώρα, και στη συνέχεια μία φορά ανά ημέρα, την ίδια στιγμή, έως ότου έχει σταλεί τρεις φορές. Καθορίστε έναν αριθμό ως επιχείρημα για να αλλάξετε το συνολικό αριθμό των σταλμένων.
DiscardConfirmTitle=Απόρριψη αλλαγών;
DiscardConfirmBody=Υπάρχουν μη αποθηκευμένες αλλαγές. Θέλετε να τις απορρίψετε;
UntestedSaveTitle=Αποθηκεύσετε αδοκίμαστες λειτουργίες;
UntestedSaveBody=Η λειτουργία δεν έχει δοκιμαστεί (με το κουμπί “Execute” ), δεδομένου ότι τροποποιήθηκε. Είστε βέβαιοι ότι θέλετε να αποθηκεύσετε ή να εξαγάγετε;
BadSaveTitle=Μη έγκυρη λειτουργία όνομα ή κωδικός
BadSaveBody=Παρακαλώ βεβαιωθείτε ότι το όνομα και ο κωδικός της συνάρτησης  είναι έγκυρα πριν από την αποθήκευση ή εξαγωγή.
ReplacingFunctionTitle=Αντικατάσταση υπάρχοντος αρχείου;
ReplacingFunctionBody=Η λειτουργία με το καθορισμένο όνομα υπάρχει ήδη. Είστε βέβαιοι ότι θέλετε να την αντικαταστήσετε;
NoNextValueError=Στη λειτουργία δεν έχει οριστεί μια τιμή “next”.
BadNextValueError=Η τιμή “next” “%1$S“ δεν είναι αριθμός ή ημερομηνία
BadNextArgsError=Η τιμή “nextargs” “%1$S” δεν είναι μια σειρά
FunctionDeleteConfirmBody=Είστε βέβαιοι ότι θέλετε να διαγράψετε αυτή τη λειτουργία; Εαν σχετίζεται με οποιαδήποτε πλήκτρα συντόμευσης, αυτά θα σταματήσουν να λειτουργούν, και εάν υπάρχουν τυχόν επαναλαμβανόμενα μηνύματα χρησιμοποιώντας τα, θα αποτύχουν να προγραμματιστούν εκ νέου μετά την επόμενη φορά που θα σταλούν.
