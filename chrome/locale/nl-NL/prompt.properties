BlockedLateMessage=Het bericht met onderwerp ‘%1$S’ in de map Concepten %2$S stond meer dan %3$S minuten geleden ingepland voor verzenden, dus aflevering is geblokkeerd. U dient het concept te bewerken en het bericht handmatig te verzenden of een nieuwe planning te maken. U kunt ook de instelling ‘Berichten niet meer dan # minuten te laat afleveren’ uitschakelen om het blokkeren van de aflevering van verlate berichten te stoppen.
EditorReadMeCode=// Welkom bij de functie-editor van {NAME}!\n//\n// Met de editor kunt u JavaScript-functies maken die complexe logica\n// voor berichtplanning implementeren en met sneltoetsknoppen kunnen worden\n// gekoppeld of in het dialoogvenster van {NAME} kunnen worden geselecteerd.\n//\n// Zoals u hierboven kunt zien, worden bij het aanroepen van een\n// planningsfunctie drie argumenten meegegeven:\n// * ‘specname’ is nodig als u deze functie wilt laten herhalen (zie hieronder)\n// * ‘prev’ is de vorige geplande verzendtijd, als dit een herhalende\n//   aanroep is\n// * ‘args’ zijn de extra argumenten die door de vorige aanroep worden\n//   teruggegeven als dit een herhalende aanroep is\n//\n// Uw code dient de variabelen ‘next’, ‘nextspec’ en ‘nextargs’\n// als volgt in te stellen:\n//\n// * ‘next’ is ofwel het aantal minuten in de toekomst, of een Datum-object\n//   dat aangeeft wanneer het bericht dient te worden verzonden.\n// * ‘nextspec’ is een herhalingsspecificatie als dit is bedoeld als een\n//   herhalend bericht (zie\n//   http://blog.kamens.us/send-later/#dynamic-recurrence). Als u dit niet\n//   instelt, wordt het bericht maar één keer verzonden. Noot: als u uw\n//   functie nogmaals wilt laten aanroepen voor herhaling, gebruik dan:\n//     nextspec = "function " + specname\n// * ‘nextargs’ is een array van argumenten die u in de volgende aanroep\n//   van de functie wilt ingeven als ‘args’.\n//\n// Terwijl u aan uw functie werkt, kunt u deze testen door waarden voor\n// ‘prev’ en ‘args’ in de onderstaande tekstvelden in te vullen en daarna op\n// ‘Uitvoeren’ te klikken om de functie uit te voeren en de resultaten te zien.\n//\n// Er zijn twee vooraf geconfigureerde voorbeeldfuncties, ‘BusinessHours’ en\n// ‘DaysInARow’, die u kunt bekijken en waarmee u kunt spelen om meer te leren.\n//\n// Deze ‘ReadMeFirst’-functie zorgt er alleen voor dat het bericht ongeveer\n// nu wordt verzonden, via de volgende regel.\nnext = new Date();
EditorReadMeHelp=Tekst die u hier plaatst, wordt als een tooltip weergegeven als u de muisaanwijzer boven de functienaam in het menu houdt. Dit kunt u gebruiken om te documenteren wat de functie doet en welke argumenten deze accepteert.
_BusinessHoursCode=// Standaardwaarden\nvar workDays = [1, 2, 3, 4, 5]; // ma - vr; zo = 0, za = 6\nvar workStart = [8, 30]; // Begin van de werkdag als [H, M]\nvar workEnd = [17, 30]; // Einde van de werkdag als [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Niet verwacht bij normaal gebruik, maar gebruikt als het huidige\n    // tijdstip voor testen.\n    next = new Date(prev);\nelse\n    next = new Date();\n// Als het einde van de werkdag voorbij is of als het geen werkdag is,\n// doorgaan naar de beginwerktijd op de volgende dag.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// Als het voor het begin van de werkdag is, doorgaan naar de begintijd ervan.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Het bericht nu verzenden als het tijdens werktijd is, of aan het begin van de volgende werkdag. U kunt de definitie van werkdagen wijzigen (standaard ma - vr) door een array met nummers van werkdagen als het eerste argument in te geven, waarbij 0 zondag is en 6 zaterdag. U kunt de begin- of eindtijd van werkdagen (standaard: 8:30 - 17:30) wijzigen door een array van [H, M] als het tweede of derde argument in te geven. Geef ‘null’ op voor vroegere argumenten die u niet wijzigt. ‘null, [9, 0], [17, 0]’ wijzigt bijvoorbeeld de werktijden zonder de werkdagen te wijzigen.
DaysInARowCode=// Het eerste bericht nu verzenden, opvolgende berichten eenmaal per dag.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Datumargument kopiëren, zodat we het niet aanpassen.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ Niet proberen in het verleden te verzenden, voor het geval dat\n    // Thunderbird op het geplande verzendtijdstip niet actief was.\n}\nif (! args) // Berichten standaard drie keer verzenden.\n    args = [3];\nnextargs = [args[0] - 1];\n// Herhalen als we nog niet genoeg verzendingen hebben verricht.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Het bericht nu verzenden, en vervolgens eenmaal per dag op hetzelfde tijdstip, totdat het drie keer is verzonden. Geef een getal op als argument om het totale aantal verzendingen te wijzigen.
