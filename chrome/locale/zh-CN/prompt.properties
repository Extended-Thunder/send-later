EditorReadMeCode=// Welcome to the {NAME} function editor!\n//\n// The editor allows you to create JavaScript functions implementing complex\n// message scheduling logic which can be associated with shortcut buttons or\n// selected in the {NAME} dialog.\n//\n// As you can see above, when a scheduling function is called, it will be given\n// three arguments:\n// * "specname" is needed if you want this function to recur (see below)\n// * "prev" is the previous scheduled send time, if this is a recurring\n//   invocation\n// * "args" is the extra arguments returned by the previous invocation if this\n//   is a recurring invocation\n//\n// Your code needs to set the variables "next", "nextspec", and\n// "nextargs" as follows:\n//\n// * "next" is either the number of minutes in the future or a Date object\n//   indicating when the message should be sent.\n// * "nextspec" is a recurrence specification if this is intended to be a\n//   recurring message (see\n//   https://blog.kamens.us/send-later/#dynamic-recurrence). If you don't set\n//   this, then the message will only be sent once. Note: if you want your\n//   function to be called again for recurrence, do:\n//     nextspec = "function " + specname;\n// * "nextargs" is an array of arguments you want to be passed into the next\n//   invocation of the function as "args".\n//\n// While you are working on your function, you can test it by filling in values\n// for "prev" and "args" in the Text boxes below and then clicking "Execute" to\n// execute the function and see the results.\n//\n// There are two pre-configured sample functions, "BusinessHours" and\n// "DaysInARow", which you can look at and play with to learn more.\n//\n// This "ReadMeFirst" function just causes the message to be sent around now,\n// via the following line.\nnext = new Date();
EditorReadMeHelp=任何放置在此处的文字，均会在鼠标悬停在菜单功能名称以提示方式显示。你可以使用它来描述函数和接受的参数。
_BusinessHoursCode=// Defaults\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Start of the work day as [H, M]\nvar workEnd = [17, 30]; // End of the work day as [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Not expected in normal usage, but used as the current time for testing.\n    next = new Date(prev);\nelse\n    next = new Date();\n// If we're past the end of the workday or not on a workday, move to the work\n// start time on the next day.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// If we're before the beginning of the workday, move to its start time.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=在办公时间内或在下一个工作日开始时立即发送消息。 你可以在第一个参数发出工作日数字数组(array)修改办公时间（预设为周一至周五），其中0为星期日，6为星期六。你可在第二及第三个参数发出一个[H，M]数组，更改工作开始或结束时间（预设为8:30 - 17:30）。如不更改较早的参数，请指定“null”。 例如，“null，[9，0]，[17，0]”改变工作时间，而不改变工作日。
DaysInARowCode=// 现在发送第一条消息，随后发送一条消息。\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // 复制日期参数，以便我們不会修改它。\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n     // ^^^不要尝试在过去发送，以防 Thunderbird\n     // 在预定的发送时间睡着了。\n\n}\nif (! args) // 预设发送消息三次。\n    args = [3];\nnextargs = [args[0] - 1];\n// 如果我们还没有做完发送，就会重新执行\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=立即发送消息，随后每天一次，直到发送三次至止。 提供一个数字作参数，來更改发送的总数。
