InvalidArgsTitle=Ugyldige funksjonsargumenter
InvalidArgsBody=Funksjonsargumentene er ikke gyldige. Angi en JavaScript liste, uten omsluttende hakeparenteser.
BlockedLateMessage=Meldingen med emne "%1$S" i Utkast-mappen %2$S ble planlagt å bli levert mer enn %3$S minutter siden, slik at leveringen er blokkert. Du bør redigere utkastet og enten sende det for hånd eller omordne det. Du kan også deaktivere "Ikke lever meldinger mer enn # minutter for sent" for å stoppe blokkering av levering av sente meldinger.
EditorReadMeCode=Velkommen til funksjon redigeringsprogrammet {NAME}!\n/ /\n/ / Editor lar deg lage JavaScript-funksjoner implementere komplekse\n/ / melding planlegging logikk som kan knyttes til snarveien tastene eller\n/ / valgt i dialogboksen {NAME}.\n/ /\n/ / Som du kan se ovenfor, når en planlegging funksjonen kalles det får\n/ / tre argumenter:\n/ / * "specname" kreves hvis du vil at denne funksjonen skal gjentas (se nedenfor)\n/ / * "forrige" er den forrige Planlagt sendetidspunkt, hvis dette er en gjentakende\n/ / aktivering\n/ / * "argumenter" er ekstra argumentene returneres av tidligere anrop Hvis denne\n/ / er en regelmessig anrop\n/ /\n/ / Koden må angi variablene "neste", " nextspec", og\n/ /"nextargs"som følger:\n/ /\n/ / *"neste"er antall minutter i fremtiden eller en dato objekt\n/ / som angir når meldingen skal sendes.\n/ / * "nextspec" er en gjentakelse spesifikasjon Hvis dette er ment å være\n/ / regelmessig melding (se\n/ / https://blog.kamens.us/send-later/#dynamic-recurrence). Hvis du ikke angir\n/ / dette, så meldingen sendes bare én gang. Merk: Hvis du ønsker din\n/ / funksjonen kalles igjen for regelmessighet gjør:\n/ / nextspec = "funksjon" + specname;\n/ / * "nextargs" er en matrise av argumentene som skal sendes til de neste\n/ / aktivering av funksjonen som "argumenter".\n/ /\n/ / Mens du arbeider med funksjonen, kan du teste den ved å fylle ut verdiene\n/ / for "forrige" og "argumenter" i tekstboksene nedenfor og deretter klikke " Kjøre"\n/ / utfører funksjonen og se resultatene.\n/ /\n/ / Er det to pre-konfigurerte utvalgsfunksjoner, "BusinessHours" og\n/ / "DaysInARow", som du kan se på og spille med å lære mer.\n/ /\n/ / Denne "ReadMeFirst"-funksjonen bare forårsaker meldingen sendes rundt nå,\n/ / via følgende linje.\n= neste nye Date();
EditorReadMeHelp=Enhver tekst du legger inn her vil bli vist som et verktøytips når du svinger over navnet på funksjonen i menyen. Du kan bruke dette til å dokumentere hva funksjonen gjør og hvilke argumenter den aksepterer.
_BusinessHoursCode=// Defaults\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Start of the work day as [H, M]\nvar workEnd = [17, 30]; // End of the work day as [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Not expected in normal usage, but used as the current time for testing.\n    next = new Date(prev);\nelse\n    next = new Date();\n// If we're past the end of the workday or not on a workday, move to the work\n// start time on the next day.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// If we're before the beginning of the workday, move to its start time.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Send meldingen nå hvis den er i driftstid eller i begynnelsen av neste arbeidsdag. Du kan endre definisjonen av arbeidsdager (standard: Man - Fre) ved å sende inn en rekke arbeidsdagnumre som det første argumentet, hvor 0 er søndag og 6 er lørdag. Du kan endre arbeidsstart eller sluttid (standard: 8:30 - 17:30) ved å sende inn en rekke [H, M] som det andre eller tredje argumentet. Angi "null" for tidligere argumenter du ikke endrer. For eksempel endrer "null, [9, 0], [17, 0]" arbeidstiden uten å endre arbeidsdager.
DaysInARowCode=// Send the first message now, subsequent messages once per day.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Copy date argument so we don't modify it.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ Don't try to send in the past, in case Thunderbird was asleep at\n    // the scheduled send time.\n}\nif (! args) // Send messages three times by default.\n    args = [3];\nnextargs = [args[0] - 1];\n// Recur if we haven't done enough sends yet.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Send meldingen nå, og deretter en gang per dag samtidig, til den er sendt tre ganger. Angi et tall som argument for å endre totalt antall sendinger.
