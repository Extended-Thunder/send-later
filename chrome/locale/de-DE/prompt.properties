ScheduledMessagesWarningTitle=Warnung: Geplante Nachrichten
ScheduledMessagesWarningQuitRequested=Es gibt noch Nachrichten, deren Senden geplant ist. „{NAME}” kann Nachrichten nur versenden, wenn %S geöffnet ist. Möchten Sie das Programm dennoch schließen?
ScheduledMessagesWarningQuit=„{NAME}” kann Nachrichten nur versenden, wenn %S geöffnet ist. Bitte denken Sie daran, das Programm vor dem planmäßigen Sendetermin der Nachrichten wieder zu starten!
EnigmailIncompatTitle=„{NAME}” / Kompatibilitätsprobleme mit Enigmail
EnigmailIncompatText=Die installierte Version von Enigmail ist mit „{NAME}” nicht kompatibel, das Planen von Nachrichten mit „{NAME}” ist also deaktiviert. Kontaktieren Sie bitte den {NAME}-Entwickler (jik@kamens.us), um Hilfe zu erhalten.
TimeMismatchConfirmTitle=Sendezeit entspricht nicht den Sendezeitbeschränkungen
TimeMismatchConfirmBody=Die eingegebene Zeit entspricht, %1$S, nicht den angegebenen Sendezeitbeschränkungen. Klicken Sie auf „Abbrechen”, um die Sendezeit zu ändern oder auf „OK”, um sie automatisch auf %2$S zu ändern.
endTimeWarningTitle=Ungültige Angabe für die Tageszeitbeschränkung
endTimeWarningBody=Beim Einrichten einer Tageszeitbeschränkung kann die Endzeit nicht vor der Startzeit liegen. Bitte ändern Sie die Tageszeitbeschränkung oder deaktivieren Sie sie.
missingDaysWarningTitle=Ungültige Angabe für die Tagesbeschränkung
missingDaysWarningBody=Sie haben die Tagesbeschränkung aktiviert, aber keinen Tag ausgewählt. Bitte deaktivieren Sie die Tagesbeschränkung oder wählen Sie mindestens einen Tag aus.
InvalidArgsTitle=Ungültige Funktionsargumente
InvalidArgsBody=Die Funktionsargumente sind nicht gültig. Geben Sie eine JavaScript-Liste ohne die umschließenden eckigen Klammern an.
BlockedLateMessage=Die Nachricht mit dem Betreff „%1$S“ im Ordner Entwürfe %2$S sollte planmäßig vor mehr als %3$S Minuten versandt werden, daher wurde der Versand blockiert. Sie sollten den Entwurf entweder direkt senden oder eine neue Zeit für „Später Senden“ angeben. Sie können auch die Einstellung „Nachrichten nicht mehr als # Minuten zu spät senden“ deaktivieren, um das verspätete Senden von Nachrichten zu erlauben.
EditorReadMeCode=// Herzlich Willkommen Sie auf der {NAME}-Funktion-Editor!\n// \n// Der Editor können Sie JavaScript-Funktionen implementieren komplexe\n// erstellen message Disposition Logik die Shortcut-Tasten zugeordnet\n// werden kann oder ausgewählte im Dialogfeld "{NAME}".\n// \n// Wie Sie oben sehen können wenn eine scheduling-Funktion aufgerufen\n// wird, erhält es drei Argumente:\n// \n// * "specname" wird benötigt, wenn Sie diese Funktion wieder\n//   auftreten (siehe unten) soll\n// \n// * "prev" ist die vorherige geplant Sendezeit, ist dies ein sich\n//   wiederholendes Aufruf\n// \n// * "args" ist die zusätzlichen Argumente von der vorherigen Aufruf\n//   zurückgegeben, wenn diese ist eine wiederkehrende Invocation\n// \n// der Code muss die Variablen "next", "xextspec", und "nextargs"\n// wie folgt:\n//\n// * "next" ist entweder die Anzahl der Minuten in der Zukunft oder\n//   ein Date-Objekt angibt, wann die Nachricht gesendet werden soll.\n// \n// * "nextspec" ist eine Wiederholung-Spezifikation, wenn dies\n//   beabsichtigt ist, ein wiederkehrende Nachricht (siehe\n//   https://blog.kamens.us/send-later/#dynamic-recurrence). Wenn Sie\n//   nicht dies, dann die Nachricht wird nur einmal gesendet\n//   werden. Hinweis: Wenn Sie wollen Ihre Funktion aufgerufen werden\n//   für Wiederholung, wiederholen:\n//   \n//   nextspec = "function " + specname;\n//   \n// * "nextargs" ist ein Array von Argumenten, die an die nächste\n//   übergeben werden soll Aufruf der Funktion als "Args".\n//   \n// Während Sie auf Ihre Funktion arbeiten, können Sie es testen, indem\n// Werte ausfüllen für "Prev" und "Args" in den Textfeldern unten und\n// klicken Sie dann auf "Ausführen" die Funktion ausführen und die\n// Ergebnisse zu sehen.\n// \n// Gibt es zwei vorkonfigurierte Beispielfunktionen, "BusinessHours"\n// und "DaysInARow", die Sie betrachten und spielen Sie mit um mehr zu\n// erfahren.  Diese Funktion "ReadMeFirst" verursacht nur die\n// Nachricht jetzt, um gesendet werden über die folgende Zeile.\n\nnext = new Date();
EditorReadMeHelp=Text, den Sie hier eingeben, wird als PopUp angezeigt, wenn Sie im Menü mit der Maus über die Funktion gehen. Sie können hier dokumentieren, was die Funktion macht und welche Argumente sie erwartet.
_BusinessHoursCode=// Defaults\nvar workDays = [1, 2, 3, 4, 5]; // Mo – Fr; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Arbeitsbeginn um [H, M]\nvar workEnd = [17, 30]; // Feierabend um [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Für den normalen Gebrauch nicht notwendig, aber benutzt als aktuelle Zeit zum Testen.\n    next = new Date(prev);\nelse\n    next = new Date();\n// Falls wir nach Feierabend haben oder kein Werktag ist, auf den Arbeitsbeginn\n// am nächsten Tag setzen.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// Falls wir vor Arbeitsbeginn an einem Werktag haben, auf Arbeitsbeginn setzen.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Nachricht jetzt senden, falls es während der Geschäftszeiten ist, oder zu Beginn des nächsten Werktages. Sie können die Werktage ändern (standardäßig: Mo – Fr), indem Sie in einer Reihe die Werktagsnummern als ersten Parameter angeben, wobei 0 Sonntag und 6 Sonnabend entspricht. Sie können Arbeitsbeginn und Feierabend verändern (standardmäßig: 8:30 – 17:30), indem die in einer Reihe [Stunde, Minute] als zweiten oder dritten Parameter angeben. Legen Sie “null” für vorherige Parameter fest, die Sie nicht ändern! Zum Beispiel, “null, [9, 0], [17, 0]” ändert die Arbeitszeit ohne die Werktage zu verändern.
DaysInARowCode=// Erste Nachricht jetzt senden, nachfolgende Nachrichten einmal täglich.\nif (! prev)\n next = new Date();\nelse {\n var now = new Date();\n next = new Date(prev); // Datumsparameter kopieren, sodass wir diesen nicht verändern.\n do {\n next.setDate(next.getDate() + 1);\n } while (next < now);\n // ^^^ Versuchen Sie nicht, in der Vergangenheit zu senden, falls Thunderbird um\n // zur geplanten Sendezeit inaktiv war.\n}\nif (! args) // Nachrichten standardmäßig dreimal senden.\n args = [3];\nnextargs = [args[0] - 1];\n// Wiederholen, falls wir noch nicht oft genug gesendet haben.\nif (nextargs[0] > 0)\n nextspec = "function " + specname;
DaysInARowHelp=Nachricht jetzt senden - danach einmal täglich zur gleichen Zeit bis sie dreimal versendet wurde. Geben Sie eine Zahl als Argument ein, um die Anzahl der Sendevorgänge zu ändern.
