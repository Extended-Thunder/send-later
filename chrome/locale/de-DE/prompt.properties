draftSaveWarning=WARNUNG: Um zu verhindern, dass die Nachricht von „{NAME}” während des Schreibens gesendet wird, wurde die geplante Sendezeit abgebrochen. Geben Sie bitte eine neue Sendezeit für die Nachricht ein, sobald sie mit dem Verfassen fertig sind.
AreYouSure=Sind Sie sicher?
OutboxConfirmMessage=Durch „In den Postausgang verschieben” wird die Nachricht augenblicklich in den Postausgangs-Ordner verschoben. Der Nachrichtenversand wird NICHT für eine bestimmte Zeit geplant. Dafür müssen Sie eine gültige Sendezeit eingeben und danach die „Geschätzte Sendezeit”-Schaltfläche im grün umrahmten Bereich klicken. Soll die Nachricht jetzt in den Postausgangs-Ordner verschoben werden?
SendNowConfirmMessage=Mit „Jetzt senden“ wird die Nachricht sofort gesendet. Das Versenden wird NICHT für eine bestimmte Zeit geplant. Dafür müssen Sie eine gültige Sendezeit eingeben und danach die „Geschätzte Sendezeit”-Schaltfläche im grün umrahmten Bereich klicken. Soll die Nachricht jetzt sofort gesendet werden?
