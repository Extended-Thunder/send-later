EditorReadMeCode=// Willkommen beim {NAME}-Funktionseditor!\n//\n// Dieser Editor ermöglicht es, JavaScript-Funktionen zu erstellen und für eine komplexe\n// Planung von Nachrichten anzuwenden, welche mit Tastaturkürzeln oder\n// im {NAME}-Dialog ausgewählt werden kann.\n//\n// Wie Sie oben sehen können, wenn eine Planungsfunktion aufgerufen wird, braucht diese\n// drei Parameter:\n// * "specname" wird benötigt, wenn Sie diese Funktion wiederkehrend ausführen wollen. (siehe unten)\n// * "prev" ist die zuvor geplante Sendezeit, falls dies ein wiederholter\n//   Aufruf ist\n// * "args" ist der extra Parameter, der vom vorherigen Aufruf ausgegeben wird, wenn dieser\n//   ein wiederholter Aufruf ist\n//\n// Ihr Kode muss folgende Variablen enthalten: "next", "nextspec", und\n// "nextargs" und zwar wie folgt:\n//\n// * "next" ist entweder die Anzahl der Minuten in der Zukunft oder ein Datum\n//   welches angibt, wann die Nachricht versendet werden soll.\n// * "nextspec" ist eine Spezifikation der Wiederholungen, falls es geplant ist, dass dies eine\n//   wiederkehrende Nachricht ist (siehe\n//   http://blog.kamens.us/send-later/#dynamic-recurrence). Wenn Sie dies nicht setzen\n//   , wird die Nachricht nur einmal gesendet. Hinweis: Wenn Sie Ihre\n//   Funktion erneut für Wiederholungen aufrufen wollen, machen Sie Folgendes:\n//     nextspec = "function " + specname\n// * "nextargs" ist eine Reihe von Parametern, die Sie beim nächsten\n//   Aufruf der Funktion "args" einleiten wollen.\n//\n// Während Sie an Ihrer Funktion arbeiten, können Sie diese testen, indem Sie Werte\n// für "prev" und "args" eingeben, und zwar in die Textfelder unterhalb, und dann auf "Ausführen" klicken\n// um die Funktion auszuführen und die Ergebnisse zu sehen.\n//\n// Es gibt zwei voreingestellte Musterfunktionen, "BusinessHours" (Geschäftszeiten)und\n// "DaysInARow" (Tage in Folge), welche Sie sich ansehen und mit welchen sie herumspielen können, um zu lernen.\n//\n// Diese "ReadMeFirst" (Lies-mich-zuerst) Funktion bewirkt nur, dass die Nachricht sofort verschickt wird,\n// mit Hilfe der folgenden Zeile.\nnext = new Date();
EditorReadMeHelp=Text, den Sie hier eingeben, wird als PopUp angezeigt, wenn Sie im Menü mit der Maus über die Funktion gehen. Sie können hier dokumentieren, was die Funktion macht und welche Argumente sie erwartet.
_BusinessHoursCode=// Defaults\nvar workDays = [1, 2, 3, 4, 5]; // Mo – Fr; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Arbeitsbeginn um [H, M]\nvar workEnd = [17, 30]; // Feierabend um [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Für den normalen Gebrauch nicht notwendig, aber benutzt als aktuelle Zeit zum Testen.\n    next = new Date(prev);\nelse\n    next = new Date();\n// Falls wir nach Feierabend haben oder kein Werktag ist, auf den Arbeitsbeginn\n// am nächsten Tag setzen.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// Falls wir vor Arbeitsbeginn an einem Werktag haben, auf Arbeitsbeginn setzen.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Nachricht jetzt senden, falls es während der Geschäftszeiten ist, oder zu Beginn des nächsten Werktages. Sie können die Werktage ändern (standardäßig: Mo – Fr), indem Sie in einer Reihe die Werktagsnummern als ersten Parameter angeben, wobei 0 Sonntag und 6 Sonnabend entspricht. Sie können Arbeitsbeginn und Feierabend verändern (standardmäßig: 8:30 – 17:30), indem die in einer Reihe [Stunde, Minute] als zweiten oder dritten Parameter angeben. Legen Sie “null” für vorherige Parameter fest, die Sie nicht ändern! Zum Beispiel, “null, [9, 0], [17, 0]” ändert die Arbeitszeit ohne die Werktage zu verändern.
DaysInARowCode=// Erste Nachricht jetzt senden, nachfolgende Nachrichten einmal täglich.\nif (! prev)\n next = new Date();\nelse {\n var now = new Date();\n next = new Date(prev); // Datumsparameter kopieren, sodass wir diesen nicht verändern.\n do {\n next.setDate(next.getDate() + 1);\n } while (next < now);\n // ^^^ Versuchen Sie nicht, in der Vergangenheit zu senden, falls Thunderbird um\n // zur geplanten Sendezeit inaktiv war.\n}\nif (! args) // Nachrichten standardmäßig dreimal senden.\n args = [3];\nnextargs = [args[0] - 1];\n// Wiederholen, falls wir noch nicht oft genug gesendet haben.\nif (nextargs[0] > 0)\n nextspec = "function " + specname;
DaysInARowHelp=Nachricht jetzt senden - danach einmal täglich zur gleichen Zeit bis sie dreimal versendet wurde. Geben Sie eine Zahl als Argument ein, um die Anzahl der Sendevorgänge zu ändern.
