<!DOCTYPE html>
<html>
  <head>
    <title>__MSG_extensionName__</title>
    <meta charset="utf-8">
    <script src="/utils/i18n.js"></script>
    <style>
      body {
        font-family: sans-serif;
        vertical-align: middle;
        padding: 1em 0.5em;
      }

      #sendNow {
        float: left;
        margin-left: 2%;
        width: 45%;
        padding:0.25em;
      }

      #cancel {
        float: right;
        margin-right: 2%;
        width: 45%;
        padding:0.25em;
      }

      #save-defaults, #clear-defaults {
        background: none!important;
        border: none;
        padding: 0!important;
        color: #069;
        text-decoration: underline;
        cursor: pointer;
      }

      #showHideFunctionHelp {
        display:none;
        font-size:small;
        font-family:monospace;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }

      #funcHelpDiv {
        display:none;
        font-size:small;
        font-family:monospace;
        border:1px solid #ccc;
        padding:0.5em;
        margin-top:0.5em;
        white-space:normal;
      }

      input[type=text] {
        padding: 3pt 2pt;
      }

      button, input[type=button] {
        text-align:center;
        padding:0.2em;
      }

      section {
        padding: 0.5em 0.25em 0.5em 0em;
      }

      label {
        white-space: nowrap;
      }

      .div-table {
        display: table;
        width:auto;
      }

      .div-table-row {
        display: table-row;
        width: auto;
        clear: both;
      }

      .div-table-cell {
        display: table-cell;
        padding:0.1em;
        padding-right: 1em;
      }
    </style>
  </head>

  <body style="padding:1em;">
    <section style="display:block;" id="sendAtTimeDateDiv">
      <div class="div-table">
        <div class="div-table-row">
          <div class="div-table-cell"
                style="white-space: nowrap">
             __MSG_sendAtLabel__
          </div>
          <div class="div-table-cell" style="width:100%">
            <input id="send-datetime" type="text" style="width:100%"
              value="__MSG_sendAtDefaultLabel__"/>
          </div>
        </div>
        <div class="div-table-row">
          <div class="div-table-cell"></div>
          <div class="div-table-cell">
            <input id="send-date" type="date"/>
            <input id="send-time" type="time"/>
          </div>
        </div>
      </div>
    </section>

    <section style="display:block;">
      <div style="display: table-row;">
        <div style="display: table-cell;">
          <span style="margin-right:0.5em;">__MSG_recurLabel__</span>
        </div>
        <div style="display: table-cell;">
          <label>
            <input type="radio" id="once" name="recur" value="none" checked/>
            <span>__MSG_recurOnceLabel__</span>
          </label>
          <label>
            <input type="radio" id="minutely" name="recur" value="minutely"/>
            <span>__MSG_recurMinutelyLabel__</span>
          </label>
          <label>
            <input type="radio" id="daily" name="recur" value="daily"/>
            <span>__MSG_recurDailyLabel__</span>
          </label>
          <label>
            <input type="radio" id="weekly" name="recur" value="weekly"/>
            <span>__MSG_recurWeeklyLabel__</span>
          </label>
          <label>
            <input type="radio" id="monthly" name="recur" value="monthly"/>
            <span>__MSG_recurMonthlyLabel__</span>
          </label>
          <label>
            <input type="radio" id="yearly" name="recur" value="yearly"/>
            <span>__MSG_recurAnnuallyLabel__</span>
          </label>
          <br/>
          <label id="function-recur-radio">
            <input type="radio" id="function" name="recur" value="function"/>
            <span>__MSG_recurFunctionLabel__</span>
            <select id="recurFuncSelect">
            </select>
            <div id="showHideFunctionHelp">
              (<span>__MSG_helptextheader__</span>)
            </div>
            <div id="funcHelpDiv"></div>
          </label>

          <div id="recurrence-spec" style="display:none;margin-top:0.5em;">
            <div id="recur-time-args-div" style="margin-left:2em;">
              <!-- <input type="radio" name="monthly-recur-type" id='recur-multiply'
                    style="margin-left:1em;" value='recur-multiply' checked/> -->
              <span>__MSG_sendlater.prompt.every.label__</span>
              <input type="number" id="recur-multiplier" value="1" min="1" style="width:5em;"/>
              <span id="recurperiod_plural">days</span>
            </div>
            <div id="monthly-options-div" style="margin-left:2em;">
              <div style="display: table-row;">
                <div style="display: table-cell;white-space:nowrap;">
                  <input type="checkbox" id='recur-monthly-byweek'/>
                </div>
                <div style="display: table-cell;" id="recur-monthly-byweek-options">
                  <select id="recur-monthly-byweek-week" style="margin:0.15em;">
                    <option value="1" class="option-label">__MSG_ord1__</option>
                    <option value="2" class="option-label">__MSG_ord2__</option>
                    <option value="3" class="option-label">__MSG_ord3__</option>
                    <option value="4" class="option-label">__MSG_ord4__</option>
                    <option value="5" class="option-label">__MSG_ord5__</option>
                  </select>
                  <select id="recur-monthly-byweek-day" style="margin:0.15em;">
                    <option value="0" class="option-label">__MSG_everymonthly_day0__</option>
                    <option value="1" class="option-label">__MSG_everymonthly_day1__</option>
                    <option value="2" class="option-label">__MSG_everymonthly_day2__</option>
                    <option value="3" class="option-label">__MSG_everymonthly_day3__</option>
                    <option value="4" class="option-label">__MSG_everymonthly_day4__</option>
                    <option value="5" class="option-label">__MSG_everymonthly_day5__</option>
                    <option value="6" class="option-label">__MSG_everymonthly_day6__</option>
                  </select>
                  <span>__MSG_everymonthly__</span>
                </div>
              </div>
            </div>
            <div id="recur-function-args-div">
              <label>
                <span>__MSG_sendlater.prompt.functionargs.label__</span>
                <input type="text" id="recur-function-args"/>
              </label>
            </div>
            <div id="cancel-on-reply-div" style="margin-top:0.25em;"
                 title="__MSG_sendlater.prompt.cancelonreply.tooltip__">
              <label>
                <input type="checkbox" id="recur-cancelonreply"/>
                <span>__MSG_sendlater.prompt.cancelonreply.label__</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="recur-limits">
    <section style="display:block;" id="section-between">
      <div style="display: table-row;">
        <div style="display: table-cell;white-space:nowrap;">
          <label style="margin-right:0.5em;">
            <input type="checkbox" id="sendbetween"/>
            <span>__MSG_sendBtwnLabel__</span>
          </label>
        </div>
        <div id="betweenDiv">
          <div style="display: table-cell;">
            <input id="sendbetween-start" type="time" value="09:00"/>
            -
            <input id="sendbetween-end" type="time" value="17:00"/>
          </div>
        </div>
      </div>
    </section>

    <section style="display:block;" id="section-only-on-days">
      <div style="display: table-row;">
        <div style="display: table-cell;white-space:nowrap;">
          <label>
            <input type="checkbox" id="sendon"/>
            <span>__MSG_sendOnlyOnLabel__</span>
          </label>
        </div>
        <div style="display: table-cell;" id="onlyOnDiv">
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-sunday"/>
            <span>__MSG_sendSundayLabel__</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-monday" checked/>
            <span>__MSG_sendMondayLabel__</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-tuesday" checked/>
            <span>__MSG_sendTuesdayLabel__</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-wednesday" checked/>
            <span>__MSG_sendWednesdayLabel__</span>
          </label>
          <br/>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-thursday" checked/>
            <span>__MSG_sendThursdayLabel__</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-friday" checked/>
            <span>__MSG_sendFridayLabel__</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-saturday"/>
            <span>__MSG_sendSaturdayLabel__</span>
          </label>
        </div>
      </div>
    </section>

    <section style="display:block;" id="section-until">
      <div style="display: table-row;">
        <div style="display: table-cell;white-space:nowrap;">
          <label style="margin-right:0.5em;">
            <input type="checkbox" id="senduntil"/>
            <span>__MSG_sendUntilLabel__</span>
          </label>
        </div>
        <div id="untilDiv">
          <div style="display: table-cell;">
            <input id="senduntil-date" type="date"/>
            <input id="senduntil-time" type="time" value="23:59"/>
          </div>
        </div>
      </div>
    </section>
    </div>

    <section style="text-align: center;">
      <label style="margin-right:2%;">
        <input type="button" id="save-defaults"
          value="__MSG_saveDefaultsLabel__"/>
      </label>
      <label style="margin-left:2%;">
        <input type="button" id="clear-defaults"
          value="__MSG_clearDefaultsLabel__"/>
      </label>
    </section>

    <section style="clear:both;display:block;">
      <button style="width:100%; margin:0;" id="sendScheduleButton" disabled
              title="__MSG_sendlater.prompt.sendat.tooltip__">
        Enter a valid date above
      </button>
      <br/>
      <table style="width:100%">
        <tr>
          <td style="width:33%">
            <button id="quick-opt-1" style="width:100%;" class="delayButton">
              in 15 minutes
            </button>
          </td>
          <td style="width:33%">
            <button id="quick-opt-2" style="width:100%;" class="delayButton">
              in 30 minutes
            </button>
          </td>
          <td style="width:33%">
            <button id="quick-opt-3" style="width:100%;" class="delayButton">
              in 2 hours
            </button>
          </td>
        </tr>
      </table>
      <table style="width:100%;float:center;">
        <tr>
          <td>
            <button id="sendNow"
              title="__MSG_sendNowTooltip__"
              style="margin:0 2.5%;width:95%;" class="delayButton">
              __MSG_sendNowLabel__
            </button>
          </td>
          <td>
              <button id="placeInOutbox"
                title="__MSG_sendlater.prompt.sendlater.tooltip__"
                style="margin:0 2.5%;width:95%;" class="delayButton">
                __MSG_sendlater.prompt.sendlater.label__
              </button>
            </td>
        </tr>
      </table>
    </section>

    <script type="text/javascript" src="/utils/sugar-custom.js"></script>
    <script type="text/javascript" src="/utils/tools.js"></script>
    <script type="text/javascript" src="/ui/popup.js"></script>
  </body>

</html>
