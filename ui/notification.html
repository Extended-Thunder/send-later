<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { padding:1.5em; font-size: large; }
      div { margin: 0.75em 1em; }
      span { white-space: nowrap; }
    </style>
  </head>

  <body>
    <div id="message"></div>

    <div id="confirmDiv">
      <label>
        <input type="checkbox" id="userCheck" />
        <span id="checkboxLabel"></span>
      </label>
    </div>

    <div>
      <input type="button" id="button_ok" value="OK" />
      <input type="button" id="button_cancel" value="Cancel" />
    </div>

    <!--required by static.js-->
    <script type="text/javascript" src="/utils/sugar-custom.js"></script>
    <script type="text/javascript" src="/utils/tools.js"></script>
    <script type="text/javascript" src="/utils/static.js"></script>
    <script type="text/javascript" src="/ui/notification.js"></script>
  </body>
</html>
